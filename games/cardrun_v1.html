<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>cardrun</title>
    <style>
        body {
            background-color: #2d8636;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .spielbereich {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }
        .rennbahn {
            display: flex;
            gap: 5px;
        }
        .bahn {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .feld {
            width: 50px;
            height: 70px;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 5px;
        }
        .karte {
            font-size: 24px;
            background-color: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
        }
        .karte.pik, .karte.kreuz {
            color: black;
        }
        .karte.herz, .karte.karo {
            color: red;
        }
        .deck-bereich {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #deck {
            width: 70px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }
        #deck::after {
            content: "üÇ†";
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #deck.leer::after {
            content: "";
        }
        .gezogene-karten {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 400px;
            justify-content: center;
        }
        .gezogene-karte {
            width: 35px;
            height: 50px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .gewonnen {
            font-size: 24px;
            color: white;
            margin-top: 10px;
        }
        .karteninfo {
            color: white;
            margin-bottom: 5px;
        }
        .spielkarte {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .spielkarte.rot {
            color: red;
        }
        .spielkarte .oben {
            align-self: flex-start;
        }
        .spielkarte .unten {
            align-self: flex-end;
            transform: rotate(180deg);
        }
        .spielkarte .mitte {
            font-size: 24px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="spielbereich">
        <div class="deck-bereich">
            <div class="karteninfo">cards: <span id="kartenAnzahl">52</span></div>
            <div class="buttons">
                <button onclick="karteZiehen()" id="ziehenButton">draw</button>
                <button onclick="neustartSpiel()" id="neustartButton" style="display: none;">restart</button>
            </div>
            <div id="deck"></div>
        </div>
        <div class="rennbahn">
            <div class="bahn" id="pik">
                <div class="feld"><div class="spielkarte"><div class="oben">A‚ô†</div><div class="mitte">‚ô†</div><div class="unten">A‚ô†</div></div></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
            </div>
            <div class="bahn" id="herz">
                <div class="feld"><div class="spielkarte rot"><div class="oben">A‚ô•</div><div class="mitte">‚ô•</div><div class="unten">A‚ô•</div></div></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
            </div>
            <div class="bahn" id="karo">
                <div class="feld"><div class="spielkarte rot"><div class="oben">A‚ô¶</div><div class="mitte">‚ô¶</div><div class="unten">A‚ô¶</div></div></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
            </div>
            <div class="bahn" id="kreuz">
                <div class="feld"><div class="spielkarte"><div class="oben">A‚ô£</div><div class="mitte">‚ô£</div><div class="unten">A‚ô£</div></div></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
                <div class="feld"></div>
            </div>
        </div>
    </div>
    <div class="gewonnen" id="gewinner"></div>
    <div class="gezogene-karten" id="gezogeneKarten"></div>

    <script>
        let kartenDeck = [];
        const initialerKartenDeck = [
            '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è', '‚ô†Ô∏è',
            '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è', '‚ô•Ô∏è',
            '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è', '‚ô¶Ô∏è',
            '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è', '‚ô£Ô∏è'
        ];

        let positionen = {
            '‚ô†Ô∏è': 0,
            '‚ô•Ô∏è': 0,
            '‚ô¶Ô∏è': 0,
            '‚ô£Ô∏è': 0
        };

        function neustartSpiel() {
            // Zur√ºcksetzen aller Variablen
            kartenDeck = [...initialerKartenDeck];
            positionen = {
                '‚ô†Ô∏è': 0,
                '‚ô•Ô∏è': 0,
                '‚ô¶Ô∏è': 0,
                '‚ô£Ô∏è': 0
            };

            // UI zur√ºcksetzen
            document.getElementById('kartenAnzahl').textContent = kartenDeck.length;
            document.getElementById('deck').classList.remove('leer');
            document.getElementById('gezogeneKarten').innerHTML = '';
            document.getElementById('gewinner').textContent = '';
            document.getElementById('ziehenButton').disabled = false;
            document.getElementById('neustartButton').style.display = 'none';

            // Alle Karten zur√ºck auf Startposition
            const startKarten = {
                'pik': ['‚ô†', ''],
                'herz': ['‚ô•', 'rot'],
                'karo': ['‚ô¶', 'rot'],
                'kreuz': ['‚ô£', '']
            };

            Object.entries(startKarten).forEach(([bahnId, [symbol, farbe]]) => {
                const bahn = document.getElementById(bahnId);
                const felder = bahn.getElementsByClassName('feld');
                // Alle Felder leeren
                for (let i = 0; i < felder.length; i++) {
                    felder[i].innerHTML = '';
                }
                // Startkarte setzen
                felder[0].innerHTML = erstelleKarte(symbol, farbe);
            });
        }

        function erstelleKarte(symbol, farbe) {
            return `<div class="spielkarte ${farbe}">
                        <div class="oben">A${symbol}</div>
                        <div class="mitte">${symbol}</div>
                        <div class="unten">A${symbol}</div>
                    </div>`;
        }

        function karteZiehen() {
            if (kartenDeck.length === 0) {
                return;
            }

            const zufallsIndex = Math.floor(Math.random() * kartenDeck.length);
            const gezogeneKarte = kartenDeck.splice(zufallsIndex, 1)[0];
            
            const kartenElement = document.createElement('div');
            kartenElement.className = 'gezogene-karte';
            kartenElement.textContent = gezogeneKarte;
            document.getElementById('gezogeneKarten').prepend(kartenElement);

            document.getElementById('kartenAnzahl').textContent = kartenDeck.length;
            if (kartenDeck.length === 0) {
                document.getElementById('deck').classList.add('leer');
            }

            const kartenTyp = gezogeneKarte;
            positionen[kartenTyp]++;

            aktualisierePosition(kartenTyp);

            if (positionen[kartenTyp] === 7) {
                const symbolZuName = {
                    '‚ô†Ô∏è': 'spades',
                    '‚ô•Ô∏è': 'hearts',
                    '‚ô¶Ô∏è': 'diamonds',
                    '‚ô£Ô∏è': 'clubs'
                };
                document.getElementById('gewinner').textContent = `${symbolZuName[kartenTyp]} wins!`;
                document.getElementById('ziehenButton').disabled = true;
                document.getElementById('neustartButton').style.display = 'block';
            }
        }

        function aktualisierePosition(kartenTyp) {
            const symbolZuId = {
                '‚ô†Ô∏è': 'pik',
                '‚ô•Ô∏è': 'herz',
                '‚ô¶Ô∏è': 'karo',
                '‚ô£Ô∏è': 'kreuz'
            };

            const symbolMapping = {
                '‚ô†Ô∏è': ['‚ô†', ''],
                '‚ô•Ô∏è': ['‚ô•', 'rot'],
                '‚ô¶Ô∏è': ['‚ô¶', 'rot'],
                '‚ô£Ô∏è': ['‚ô£', '']
            };

            const bahn = document.getElementById(symbolZuId[kartenTyp]);
            const felder = bahn.getElementsByClassName('feld');
            
            // L√∂sche alte Position
            for (let i = 0; i < felder.length; i++) {
                felder[i].innerHTML = '';
            }
            
            // Setze neue Position
            if (positionen[kartenTyp] < felder.length) {
                const [symbol, farbe] = symbolMapping[kartenTyp];
                felder[positionen[kartenTyp]].innerHTML = erstelleKarte(symbol, farbe);
            }
        }

        // Initialisiere das Spiel
        kartenDeck = [...initialerKartenDeck];
    </script>
</body>
</html>
